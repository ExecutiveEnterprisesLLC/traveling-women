{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}Sign Up{% endblock %}

<style>
{% block style %}

{% endblock %}
</style>

{% block content %}
<div class="row">
	<div class="col-lg-12"> <!--col-sm-6 col-md-4 col-sm-offset-3">-->
		{% if title %}
		<h1>{{ title }}</h1>
		{% endif %}

		<form method='POST' action=''>
			{% csrf_token %}
			{{ form|crispy }}
			<input class="btn btn-primary" type='submit' value='Sign Up' />
		</form>
	</div>
</div>

 {% endblock %}
